<div class="profile-container" *ngIf="user$ | async as user">
    <mat-card class="profile-card">
        <div class="profile-cover"></div>
        <div class="profile-header">
            <div class="profile-avatar" [style.background-image]="'url(' + (user.pic || '') + ')'"></div>
            <div class="profile-info">
                <h2 class="profile-name">{{ user.name }}</h2>
                <p class="profile-email">{{ user.email }}</p>
            </div>
        </div>

        <mat-divider></mat-divider>

        <mat-card-content>
            <mat-list>
                <h3 mat-subheader>Account Details</h3>
                <mat-list-item>
                    <mat-icon matListItemIcon>fingerprint</mat-icon>
                    <div matListItemTitle>User ID</div>
                    <div matListItemLine class="uid-text">{{ user.uid }}</div>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
                    <div matListItemTitle>Role</div>
                    <div matListItemLine>{{ user.role }}</div>
                </mat-list-item>
            </mat-list>

            <mat-divider></mat-divider>

            <div class="profile-actions">
                <button mat-stroked-button color="warn" (click)="authService.logout()">
                    <mat-icon>logout</mat-icon>
                    Sign Out
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
